# =============================================================================
# cert-manager ClusterIssuers for Let's Encrypt
# =============================================================================
# Two issuers:
#   - letsencrypt-staging: For testing (no rate limits)
#   - letsencrypt-prod:    For production (rate limited)
#
# How it works:
#   1. You create a Certificate or Ingress with annotation
#   2. cert-manager creates an ACME challenge
#   3. Traefik serves the challenge on /.well-known/acme-challenge/
#   4. Let's Encrypt verifies and issues certificate
#   5. cert-manager stores cert in a Secret
# =============================================================================

---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    # Staging server - use for testing to avoid rate limits
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: ${LETSENCRYPT_EMAIL}
    # Secret to store the ACME account private key
    privateKeySecretRef:
      name: letsencrypt-staging-account-key
    # HTTP-01 challenge solver using Traefik ingress
    solvers:
      - http01:
          ingress:
            ingressClassName: traefik

---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    # Production server - real certificates
    server: https://acme-v02.api.letsencrypt.org/directory
    email: ${LETSENCRYPT_EMAIL}
    privateKeySecretRef:
      name: letsencrypt-prod-account-key
    solvers:
      - http01:
          ingress:
            ingressClassName: traefik