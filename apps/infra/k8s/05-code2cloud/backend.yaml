# =============================================================================
# Backend API (NestJS)
# =============================================================================
# The NestJS backend handles:
#   - Authentication
#   - Project management
#   - Deployment orchestration
#   - Git integration
#
# Environment variables are configured via ConfigMap and Secrets
# =============================================================================

---
# Non-sensitive configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: code2cloud
data:
  NODE_ENV: "production"
  PORT: "3000"
  # Redis connection (internal DNS)
  REDIS_URL: "redis://redis.code2cloud.svc.cluster.local:6379"

  # Registry URL for worker
  REGISTRY_URL: "registry.registry.svc.cluster.local:5000"
  # BuildKit URL for worker
  BUILDKIT_ADDR: "tcp://buildkitd.default.svc.cluster.local:1234"
  # Domain config (replaced by Ansible)
  DOMAIN: "${DOMAIN}"
  DEPLOY_DOMAIN: "${DEPLOY_WILDCARD}.${DOMAIN}"
  NEXT_PUBLIC_APP_URL: "https://${DOMAIN}"
  NEXT_PUBLIC_API_URL: "https://${API_SUBDOMAIN}.${DOMAIN}"

# Note: backend-secrets.yaml is generated separately by Ansible template
# to properly handle multiline GitHub private key

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: code2cloud
  labels:
    app: backend
    app.kubernetes.io/name: backend
    app.kubernetes.io/part-of: code2cloud
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: registry.registry.svc.cluster.local:5000/code2cloud-backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http
          envFrom:
            - configMapRef:
                name: backend-config
            - secretRef:
                name: backend-secrets
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          livenessProbe:
            httpGet:
              path: /health/live
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
          startupProbe:
            httpGet:
              path: /health/startup
              port: 3000
            failureThreshold: 30
            periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: code2cloud
  labels:
    app: backend
spec:
  type: ClusterIP
  selector:
    app: backend
  ports:
    - port: 3000
      targetPort: 3000
      name: http

---
# Ingress for API
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backend-ingress
  namespace: code2cloud
  annotations:
    cert-manager.io/cluster-issuer: ${LETSENCRYPT_ISSUER}
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - ${API_SUBDOMAIN}.${DOMAIN}
      secretName: backend-tls
  rules:
    - host: ${API_SUBDOMAIN}.${DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 3000