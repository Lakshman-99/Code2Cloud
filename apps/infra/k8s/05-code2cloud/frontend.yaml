# =============================================================================
# Frontend (Next.js)
# =============================================================================
# The Next.js frontend serves the Code2Cloud dashboard
# Runs in standalone mode for production
# =============================================================================

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-config
  namespace: code2cloud
data:
  NODE_ENV: "production"
  # API URL (public-facing)
  NEXT_PUBLIC_API_URL: "https://${API_SUBDOMAIN}.${DOMAIN}"
  # App URL
  NEXT_PUBLIC_APP_URL: "https://${DOMAIN}"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: code2cloud
  labels:
    app: frontend
    app.kubernetes.io/name: frontend
    app.kubernetes.io/part-of: code2cloud
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          # Update this to your built image
          image: registry.registry.svc.cluster.local:5000/code2cloud-frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http
          envFrom:
            - configMapRef:
                name: frontend-config
          resources:
            requests:
              cpu: "50m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 20
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: code2cloud
  labels:
    app: frontend
spec:
  type: ClusterIP
  selector:
    app: frontend
  ports:
    - port: 3000
      targetPort: 3000
      name: http

---
# Ingress for Frontend (lakshman.me)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  namespace: code2cloud
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - ${DOMAIN}
      secretName: frontend-tls
  rules:
    - host: ${DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 3000