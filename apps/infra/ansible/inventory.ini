# =============================================================================
# Code2Cloud Infrastructure Inventory
# =============================================================================
# Usage: ansible-playbook -i inventory.ini playbook.yml -e "ansible_host=x.x.x.x"
# =============================================================================

[k3s_server]
master  ansible_user=ubuntu ansible_ssh_private_key_file='~/.ssh/id_ed25519' ansible_ssh_common_args='-o StrictHostKeyChecking=no'

[k3s_server:vars]
# =============================================================================
# Domain Configuration
# =============================================================================
my_domain=lakshman.me
domain=code2cloud.lakshman.me
api_subdomain=api
app_subdomain=app
deploy_wildcard=preview

# Email for Let's Encrypt
letsencrypt_email=slakshman664@gmail.com

# Let's Encrypt Issuer (letsencrypt-staging for testing, letsencrypt-prod for production)
# Use staging to avoid rate limits during testing
letsencrypt_issuer=letsencrypt-prod
node_tls_reject_unauthorized=0

# =============================================================================
# K3s & Component Versions
# =============================================================================
k3s_version=v1.31.4+k3s1
cert_manager_version=v1.17.2
traefik_chart_version=34.3.0
redis_version=7-alpine
registry_version=2
buildkit_version=0.21.0
railpack_version=latest

# =============================================================================
# Resource Limits
# =============================================================================
redis_memory_limit=512Mi
registry_storage_size=20Gi

# =============================================================================
# Git Repository
# =============================================================================
git_repo_url=https://github.com/Lakshman-99/Code2Cloud.git
git_branch=main
