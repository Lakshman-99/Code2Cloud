# =============================================================================
# Secrets Configuration (Copy to secrets.yml and fill in values)
# =============================================================================
# Usage:
#   1. Copy this file: cp secrets-example.yml secrets.yml
#   2. Fill in your values
#   3. The playbook will include this file automatically
# =============================================================================

# Database
database_url: "postgresql://user:password@host:5432/code2cloud?schema=public"
database_direct_url: "postgresql://user:password@host:5432/code2cloud?schema=public"

# JWT Secrets (generate with: openssl rand -hex 32)
jwt_secret: "your-jwt-secret-minimum-32-characters-long-here"
jwt_refresh_secret: "your-refresh-secret-minimum-32-characters-long"
github_webhook_secret: "your-github-webhook-secret-here"

# Encryption Key (generate with: openssl rand -hex 16)
encryption_key: "your-32-character-encryption-key"

# Worker API Key (shared secret between Go worker and NestJS backend)
worker_api_key: "your-worker-api-key-here"
resend_api_key: "your-resend-api-key-here"

# Google OAuth
google_client_id: "your-google-client-id.apps.googleusercontent.com"
google_client_secret: "your-google-client-secret"
google_callback_url: "https://api.code2cloud.lakshman.me/auth/google/callback"

# GitHub App Configuration
github_app_id: "123456"
github_app_name: "your-github-app-name"

# GitHub Private Key (multiline - keep the | and indentation!)
github_private_key: |
  -----BEGIN RSA PRIVATE KEY-----
  MIIEpAIBAAKCAQEA0Z3VS5JJcds3xfn/ygWyF8PbnGy...
  ... (your full private key here) ...
  -----END RSA PRIVATE KEY-----

# GitHub OAuth
github_client_id: "your-github-oauth-client-id"
github_client_secret: "your-github-oauth-client-secret"
github_callback_url: "https://api.code2cloud.lakshman.me/auth/github/callback"

# Cloudflare
cloudflare_api_token: "your-cloudflare-api-token"
cloudflare_zone_id: "your-cloudflare-zone-id-for-lakshman-me"